<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="./src/css/main.scss" rel="stylesheet" />

  <title>Portfolio</title>
</head>

<body>
  <div class="app-container">
    <header class="app-header app-item">
      <div id="item-logo" class="header-item"> 
        <h1>Portfolio</h1>
      </div>
      <div id="item-navigation" class="header-item">
      </div>
      <div id="item-button" class="header-item">
        <button type="button" class="button-theme light" onclick="toggleColorTheme('light')" title="Toggle color mode">
          <i class="material-symbols-outlined">light_mode</i>
        </button>
        <button type="button" class="button-theme dark" onclick="toggleColorTheme('dark')" title="Toggle color mode">
          <i class="material-symbols-outlined">dark_mode</i>
        </button>
      </div>
    </header>

    <main class="app-main app-item"></main>

    <footer class="app-footer app-item"></footer>

  </div>


  <!-- JavaScript -->
  <script src="./src/js/main.jsx"></script>
</body>

</html>
